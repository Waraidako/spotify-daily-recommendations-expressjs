<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Recommendations</title>
  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>

    </tr>
  </table>

  <br><br>
